<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    table, th, td {
      border: 0px solid green;
      border-collapse: collapse;
      padding: 6px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
        <td><label>Date:</label></td>
        <td><input type="date" id="date" ></td>
    </tr>
    <tr>
        <td><label>ToDo: </label></td>
        <td><input type="text" id="todo"></td>
    </tr>
    <tr>
        <td><label>Target Date & Time:</label></td>
        <td><input type="datetime-local" id="target"></td>
    </tr>
    <tr>
        <td><label>Status: </label></td>
        <td><input type="text" id="status" disabled></td>
    </tr>
    <tr>
        <td></td>
        <td><button onclick="addTodo()">SUBMIT</button></td>
    </tr>
  </table>
  <script>
    console.log("TEST-1");
    </script>
  <table id="todoTable">
      <tr>
        <th>ID</th>
        <th>ToDo Desc</th>
        <th>Target Date</th>
        <th>Status</th>
      </tr>
    <tbody>
    </tbody>
  </table>
  <script>
    var todoList=[];
    var todoId = 0; 
    console.log("TEST1");
    //addTodo("TEST TODO-1", "2025-07-20","TODO");

    function testClick(){
        console.log("button clicked");

    }

    function addTodo(todoDesc, targetDate, todoStatus) {
        todoDesc = document.getElementById("todo").value;
        targetDate = document.getElementById("target").value;
        todoStatus = document.getElementById("status").value;
        todoId++;
        console.log(todoId+"\n"+todoDesc + "\n"+targetDate+"\n"+todoStatus);
        
        var newTodoTr = document.createElement("tr");
        
        var newTodoIdTd = document.createElement("td");
        newTodoIdTd.innerText = todoId;
        
        var newTodoDescTd = document.createElement("td");
        newTodoDescTd.innerText = todoDesc;
        
        var newTodoTargetDateTd = document.createElement("td");
        newTodoTargetDateTd.innerText = targetDate;
        
        var newTodoStatusTd = document.createElement("td");
        newTodoStatusTd.innerText = "PENDING";

        var newTodoStatusInProgressBtn = document.createElement("button");
        newTodoStatusInProgressBtn.innerText = "In-Progress";

        newTodoStatusInProgressBtn.addEventListener("click",testClick);

        var newTodoStatusUpdateTd = document.createElement("td");
        //newTodoStatusUpdateTd.innerHTML = "<span>"+"<button>InProgress</button>"+"</span>";
        newTodoStatusUpdateTd.appendChild(newTodoStatusInProgressBtn);

        newTodoTr.appendChild(newTodoIdTd);
        newTodoTr.appendChild(newTodoDescTd);
        newTodoTr.appendChild(newTodoTargetDateTd);
        newTodoTr.appendChild(newTodoStatusTd);
        newTodoTr.appendChild(newTodoStatusUpdateTd);

        var todoTable = document.getElementById("todoTable");
        todoTable.appendChild(newTodoTr);

        // code to create ToDo obj and push it to TodoList
        var todo={};
        todo.todoId=todoId;
        todo.todoDesc=todoDesc;
        todo.targetDate = targetDate;
        todo.todoStatus = todoStatus;
        todo.createDate = new Date();
        todoList.push(todo);

        console.log(todoList);

    }
    
  </script>
</body>
</html>
